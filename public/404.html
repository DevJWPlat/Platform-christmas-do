<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          sans-serif;
        background: #050510;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <p>Loading…</p>
    <script>
      (function () {
        var l = window.location
        var path = l.pathname
    
        // strip trailing slash
        if (path.length > 1 && path.endsWith('/')) {
          path = path.slice(0, -1)
        }
    
        if (path && path !== '/') {
          // redirect to /?/<path> so index.html is served
          var newUrl = '/?/' + path.replace(/^\//, '') + l.search + l.hash
          l.replace(newUrl)
        } else {
          // just go to SPA root
          l.replace('/')
        }
      })()
    </script>    
  </body>
</html>
